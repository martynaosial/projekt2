{% extends "folder_apki/base.html" %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}
    <h1>{{ product.name }}</h1>
    <p>{{ product.description }}</p>
    <p>Kategoria: {{ product.category.name }}</p>
    <p>Dostępność: {{ product.is_available|yesno:"Dostępny,Niedostępny" }}</p>
{% endblock %}
